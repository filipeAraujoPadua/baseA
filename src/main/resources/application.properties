#Propriedades do Banco de Dados
spring.datasource.url =${JDBC_URL}
spring.datasource.username=${BANCO_USER}
spring.datasource.password=${BANCO_PASS}
spring.jpa.show-sql=true
#O dialeto muda de acordo com o Banco Utilizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate
# Porta onde a nossa api irá rodar
server.port=9000